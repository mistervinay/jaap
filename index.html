<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-title" content="Jaap">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Fabicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïâÔ∏è</text></svg>">
    <title>Jaap Tracker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:wght@300;400;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --primary-dark: #bf360c;
            --primary-light: #ff9e7d;
            --accent-color: #f7c59f;
            --text-color: #f8f8f8;
            --text-secondary: #b8b8b8;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --bg-gradient: linear-gradient(135deg, #1a0024 0%, #000 100%);
            --card-bg: rgba(30, 30, 30, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/bg.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .app-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0px;
        }

        .header p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .tab-bar {
            display: flex;
            width: 100%;
            background-color: rgba(20, 20, 20, 0.7);
            position: relative;
        }

        .tab-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 107, 53, 0.5) 50%, transparent 100%);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            background: transparent;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .tab.active {
            color: var(--text-color);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .tab:hover {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tab-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
            position: relative;
        }

        .tab-jaap {
            overflow: hidden;
        }

        .tab-content::-webkit-scrollbar {
            width: 6px;
        }

        .tab-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .tab-content::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 6px;
        }

        .tab-history {
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none;
        }

        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }

        .counter-label {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 8px;
            text-align: center;
        }

        .counter-value {
            font-family: "Merriweather", serif;
            font-optical-sizing: auto;
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
            line-height: 1;
            margin: 10px 0;
            transition: var(--transition);
            position: relative;
        }

        .counter-value::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-color) 50%, transparent 100%);
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 10px 0 30px;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .main-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: radial-gradient(circle, var(--primary-color), var(--primary-dark));
            color: #fff;
            box-shadow: 0 5px 20px rgba(191, 54, 12, 0.5),
                0 0 0 4px rgba(255, 107, 53, 0.2);
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .main-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(191, 54, 12, 0.6),
                0 0 0 4px rgba(255, 107, 53, 0.3);
        }

        .main-button:active {
            transform: translateY(1px) scale(0.98);
        }

        .reset-button {
            position: absolute;
            top: 16px;
            right: 14px;
            width: 36px;
            height: 36px;
            line-height: 36px;
            padding: 0px;
            padding-bottom: 1px;
            border-radius: 50%;
            font-size: 1.3rem;
            background: var(--primary-dark);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(191, 54, 12, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
        }

        .reset-button:hover {
            background: #8c2a06;
            transform: rotate(90deg);
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex: 1;
        }

        .history-list li {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .history-list li:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .history-date {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .history-count {
            color: var(--primary-color);
            font-weight: 500;
        }

        .no-history {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.95rem;
            justify-content: center !important;
        }

        .chart-container {
            position: relative;
            width: 100%;
            min-height: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button.warning {
            background: rgba(191, 54, 12, 0.2);
            color: var(--primary-light);
        }

        .action-button.warning:hover {
            background: rgba(191, 54, 12, 0.3);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            background-color: rgba(255, 107, 53, 0.3);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 53, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive Styles */
        @media (max-width: 574px) {
            .app-container {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: none;
                border: none;
                border-radius: 0;
            }

            .tab-bar {
                border-radius: 0;
            }

            .header {
                display: none;
                padding: 16px;
            }

            .counter-value {
                font-size: 4rem;
            }

            .main-button {
                width: 75px;
                height: 75px;
                font-size: 2rem;
            }
        }

        /* Fancy decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-color), transparent 70%);
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--accent-color), transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        .music-toggle {
            position: absolute;
            top: 16px;
            left: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--accent-color);
            font-size: 1.1rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
            z-index: 10;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .music-toggle.muted {
            opacity: 0.6;
            color: var(--text-secondary);
        }

        /*css for install webview app*/
        #installContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #installBtn {
            background: #bf360c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #installBtn::before {
            content: "‚¨á";
            font-size: 18px;
        }
    </style>
</head>

<body>
    <audio id="bgAudio" src="assets/sounds/om-mantra-for-deep-meditation.mp3" autoplay loop preload="auto"
        style="display: none;"></audio>
    <audio id="clickSound" src="assets/sounds/temple-bell.mp3" preload="auto" style="display: none;"></audio>

    <div class="app-container">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>

        <div class="header">
            <h1>Jaap Tracker</h1>
            <p>Count your spiritual repetitions</p>
        </div>

        <div class="tab-bar">
            <div class="tab active" id="clickTab">
                <span>Counter</span>
            </div>
            <div class="tab" id="historyTab">
                <span>History</span>
            </div>
        </div>

        <div class="tab-content tab-jaap" id="clickContent">
            <button id="musicToggle" class="music-toggle" title="Toggle background music">üîä</button>
            <div class="counter-container">
                <div class="counter-label">Today's Jaap Count</div>
                <div class="counter-value" id="counter">0</div>
                <div class="last-updated" id="lastUpdated">Last updated: Just now</div>
            </div>

            <div class="button-container">
                <button class="main-button pulse" id="clickBtn">üïâÔ∏è</button>
            </div>

            <button class="reset-button" id="resetBtn" title="Reset counter">‚Üª</button>
        </div>

        <div class="tab-content tab-history hidden" id="historyContent">
            <div class="chart-container">
                <canvas id="clickChart"></canvas>
            </div>

            <ul class="history-list" id="historyList">
                <li class="no-history">No history available yet</li>
            </ul>

            <button class="action-button warning" id="clearHistoryBtn">Clear All History</button>
        </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/chart.js"></script>
    <script>
        // Add this near your other DOM element declarations
        const musicToggle = document.getElementById("musicToggle");
        const bgAudio = document.getElementById("bgAudio");

        // Initialize music state from localStorage or default to playing
        let isMusicPlaying = localStorage.getItem('musicPlaying') !== 'false';

        // Set initial state
        updateMusicState();

        // Music toggle functionality
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            isMusicPlaying = !isMusicPlaying;
            updateMusicState();
            localStorage.setItem('musicPlaying', isMusicPlaying);
        });

        function updateMusicState() {
            if (isMusicPlaying) {
                bgAudio.play().catch(e => console.log("Audio play prevented:", e));
                musicToggle.textContent = "üîä";
                musicToggle.classList.remove("muted");
                musicToggle.title = "Mute background music";
            } else {
                bgAudio.pause();
                musicToggle.textContent = "üîá";
                musicToggle.classList.add("muted");
                musicToggle.title = "Unmute background music";
            }
        }

        // Update your existing audio initialization to respect the saved state
        window.addEventListener('DOMContentLoaded', () => {
            bgAudio.volume = 0.2;
            if (isMusicPlaying) {
                bgAudio.play().catch(() => {
                    // If autoplay is blocked, set music as paused and update UI
                    isMusicPlaying = false;
                    updateMusicState();
                    localStorage.setItem('musicPlaying', false);

                    // Add click-to-play functionality
                    document.body.addEventListener('click', () => {
                        isMusicPlaying = true;
                        updateMusicState();
                        localStorage.setItem('musicPlaying', true);
                    }, { once: true });
                });
            } else {
                bgAudio.pause();
            }
        });
    </script>

    <script>
        const counterEl = document.getElementById("counter");
        const clickBtn = document.getElementById("clickBtn");
        const resetBtn = document.getElementById("resetBtn");
        const historyList = document.getElementById("historyList");
        const clickTab = document.getElementById("clickTab");
        const historyTab = document.getElementById("historyTab");
        const clickContent = document.getElementById("clickContent");
        const historyContent = document.getElementById("historyContent");
        const chartCanvas = document.getElementById("clickChart");
        const lastUpdated = document.getElementById("lastUpdated");

        let clickChart;

        // Enhanced cookie functions
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax; Secure`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, null);
        }

        function getTodayKey() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                // Special format for today - show full date with time
                const hours = today.getHours();
                const minutes = today.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12;
                const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                return `Today`;
            }

            if (date.toDateString() === yesterday.toDateString()) {
                return "Yesterday";
            }

            // Format for all other dates: "19 Jun 2025"
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'short' });
            const year = date.getFullYear();

            return `${day} ${month} ${year}`;
        }

        function getClickHistory() {
            return document.cookie
                .split('; ')
                .map(c => {
                    const [k, v] = c.split('=');
                    return /^\d{4}-\d{2}-\d{2}$/.test(k) ? { date: k, count: parseInt(v) } : null;
                })
                .filter(Boolean)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            // uper Sort by date descending (newest first)
        }

        const todayKey = getTodayKey();
        let todayCount = parseInt(getCookie(todayKey)) || 0;
        counterEl.textContent = todayCount;

        // Initialize last updated text
        updateLastUpdatedText();

        clickContent.addEventListener("click", (event) => {
            createRipple(event, clickBtn);
            if (navigator.vibrate) navigator.vibrate(50);
            playClickSound();

            todayCount++;
            counterEl.textContent = todayCount;
            setCookie(todayKey, todayCount, 30);

            // Update last updated time
            updateLastUpdatedText();
        });

        resetBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            if (todayCount === 0) return;

            if (confirm("Are you sure you want to reset today's count?")) {
                todayCount = 0;
                counterEl.textContent = '0';
                setCookie(todayKey, todayCount, 30);
                updateLastUpdatedText();
            }
        });

        function updateLastUpdatedText() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

            lastUpdated.textContent = `Last updated: ${formattedHours}:${formattedMinutes} ${ampm}`;
        }

        function updateHistory() {
            const history = getClickHistory();

            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<li class="no-history">No history available yet</li>';
            } else {
                history.forEach(entry => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="history-date">${formatDate(entry.date)}</span>
                        <span class="history-count">${entry.count} ${entry.count === 1 ? 'Count' : 'Counts'}</span>
                    `;
                    historyList.appendChild(li);
                });
            }

            const labels = history.map(h => formatDate(h.date));
            const data = history.map(h => h.count);

            if (clickChart) {
                clickChart.data.labels = labels;
                clickChart.data.datasets[0].data = data;
                clickChart.update();
            } else {
                const ctx = chartCanvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 250);
                gradient.addColorStop(0, 'rgba(255, 107, 53, 0.8)');
                gradient.addColorStop(1, 'rgba(191, 54, 12, 0.5)');

                clickChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Count per Day',
                            data,
                            backgroundColor: gradient,
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            borderRadius: 4,
                            borderSkipped: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(30, 30, 30, 0.9)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: 'rgba(255, 255, 255, 0.1)',
                                borderWidth: 1,
                                padding: 12,
                                callbacks: {
                                    label: context => `${context.raw} ${context.raw === 1 ? 'Count' : 'Counts'}`
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0,
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    font: {
                                        family: 'Poppins',
                                        size: 12
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)',
                                    drawBorder: false
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    font: {
                                        family: 'Poppins',
                                        size: 11
                                    }
                                },
                                grid: {
                                    display: false,
                                    drawBorder: false
                                }
                            }
                        },
                        animation: {
                            duration: 1000,
                            easing: 'easeOutQuart'
                        }
                    }
                });
            }
        }

        clickTab.addEventListener("click", () => {
            clickTab.classList.add("active");
            historyTab.classList.remove("active");
            clickContent.classList.remove("hidden");
            historyContent.classList.add("hidden");
        });

        historyTab.addEventListener("click", () => {
            historyTab.classList.add("active");
            clickTab.classList.remove("active");
            clickContent.classList.add("hidden");
            historyContent.classList.remove("hidden");
            updateHistory();
        });

        const clearHistoryBtn = document.getElementById("clearHistoryBtn");
        clearHistoryBtn.addEventListener("click", () => {
            if (confirm("Are you sure you want to clear ALL history? This cannot be undone.")) {
                document.cookie.split("; ").forEach(cookie => {
                    const [key] = cookie.split("=");
                    if (/^\d{4}-\d{2}-\d{2}$/.test(key)) {
                        document.cookie = `${key}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
                    }
                });
                todayCount = 0;
                setCookie(todayKey, todayCount, 30);
                counterEl.textContent = '0';
                if (clickChart) {
                    clickChart.data.labels = [];
                    clickChart.data.datasets[0].data = [];
                    clickChart.update();
                }
                historyList.innerHTML = '<li class="no-history">No history available yet</li>';
                updateLastUpdatedText();
            }
        });

        function createRipple(event, element) {
            const ripple = document.createElement("span");
            ripple.className = "ripple";
            const rect = element.getBoundingClientRect();
            ripple.style.left = `${event.clientX - rect.left - 20}px`;
            ripple.style.top = `${event.clientY - rect.top - 20}px`;
            ripple.style.width = ripple.style.height = '50px';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        function playClickSound() {
            const sound = document.getElementById("clickSound");
            sound.currentTime = 0;
            sound.volume = 0.1;
            sound.play();
        }

        // Initialize history view
        updateHistory();
    </script>
